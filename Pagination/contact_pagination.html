    <script>
        function sent_contactvalue() {
            var sentemail_mainadress = "mailto:goldtiger@gmail.com?";
            var sentemail_ccadress = "cc=iservice@ispan.com.tw&";
            var sentemail_title = "subject=Gold Tiger Webside Contact!&";
            var sentemail_body = "";

            var account_value = $("#input_account_value").val();
            var email_value = $("#input_email_value").val();
            var tel_value = $("#input_tel_value").val();
            var textarea_value = $("#input_textarea_value").val();

            var correct_count = 0;

            if (account_value == "") {
                $("#input_account_value").next("p").css("visibility", "visible");
                $("#input_account_value").next("p").html("必須填入 帳號 | 名稱 資料");
                $("#input_account_value").css("border", "2px solid red");
            } else {
                $("#input_account_value").next("p").css("visibility", "hidden");
                $("#input_account_value").css("border", "1px solid var(--theme_searchbar_choose_color)");
                $("#input_account_value").hover(function () {
                    $("#input_account_value").css("border", "1px solid rgb(170, 170, 170)");
                }, function () {
                    $("#input_account_value").css("border", "1px solid var(--theme_searchbar_choose_color)");
                });
                correct_count += 1;
            }

            if (email_value == "") {
                $("#input_email_value").next("p").css("visibility", "visible");
                $("#input_email_value").next("p").html("必須填入 聯絡信箱");
                $("#input_email_value").css("border", "2px solid red");
            } else if (email_value.indexOf("@") == -1) {
                $("#input_email_value").next("p").css("visibility", "visible");
                $("#input_email_value").next("p").html("必須是正確 信箱 格式");
                $("#input_email_value").css("border", "2px solid red");
            } else {
                $("#input_email_value").next("p").css("visibility", "hidden");
                $("#input_email_value").css("border", "1px solid var(--theme_searchbar_choose_color)");
                $("#input_email_value").hover(function () {
                    $("#input_email_value").css("border", "1px solid rgb(170, 170, 170)");
                }, function () {
                    $("#input_email_value").css("border", "1px solid var(--theme_searchbar_choose_color)");
                });
                correct_count += 1;
            }

            if (textarea_value == "") {
                $("#input_textarea_value").next("p").css("visibility", "visible");
                $("#input_textarea_value").next("p").html("請填入 訊息內容");
                $("#input_textarea_value").css("border", "2px solid red");
            } else {
                $("#input_textarea_value").next("p").css("visibility", "hidden");
                $("#input_textarea_value").css("border", "1px solid var(--theme_searchbar_choose_color)");
                $("#input_textarea_value").hover(function () {
                    $("#input_textarea_value").css("border", "1px solid rgb(170, 170, 170)");
                }, function () {
                    $("#input_textarea_value").css("border", "1px solid var(--theme_searchbar_choose_color)");
                });
                correct_count += 1;
            }

            if (correct_count == 3) {
                sentemail_body = `body=帳號 | 姓名：${account_value} %0D%0AEmail：${account_value} %0D%0A電話：${tel_value} %0D%0A訊息內容：${textarea_value} %0D%0A`
                var senttotal_value = sentemail_mainadress + sentemail_ccadress + sentemail_title + sentemail_body;
                window.open(senttotal_value);
            }
        }


        // footer 超連結到遊戲館使用。
        if (JSON.parse(localStorage.getItem('fakeDB')) == null) {
            window.alert("goto index load fakeDB!");
        }
        var fakeDB_sheetarray = [];
        function gameselect_btnclick(game_num) {

            for (var i = 65; i <= 82; i++) {
                var alphabet = String.fromCharCode(i);
                var choose_fakeDBline = game_num - 99;
                var sheet_key = alphabet + `${choose_fakeDBline}`;
                console.log(sheet_key);
                var sheet_data = JSON.parse(localStorage.getItem('fakeDB')).Sheets.Game;
                fakeDB_sheetarray.push(sheet_data[sheet_key].w);
            }
            localStorage.setItem("gameselect_data", fakeDB_sheetarray.toString());
            // window.open("./game_pagination.html");
            console.log("A");
            document.location.href = "./game_pagination.html";
            fakeDB_sheetarray = [];
        }

    </script>
